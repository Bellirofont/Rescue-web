<script>
// –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –∫–ª—é—á —Å https://opentopography.org
const OPEN_TOPO_API_KEY = 'YOUR_OPENTOPO_API_KEY_HERE';

if (typeof L === 'undefined') {
    alert('Leaflet –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.');
} else {
    console.log('Leaflet OK:', L.version);
}

document.addEventListener('DOMContentLoaded', () => {
    const map = L.map('map', {
        doubleClickZoom: false,
        attributionControl: false,
        zoomControl: true
    }).setView([53.90, 27.55], 12);

    if (map.attributionControl) map.attributionControl.remove();
    map.getContainer().style.background = '#dddddd';

    const tileOptions = { attribution: '', maxZoom: 22, maxNativeZoom: 19 };
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', tileOptions).addTo(map);
    const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', tileOptions);
    const googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', tileOptions);

    L.control.layers({ 'OSM': osm, 'ESRI Satellite': esri, 'Google Satellite': googleSat }, {}, {
        position: 'topright',
        collapsed: true
    }).addTo(map);

    L.control.scale({ position: 'bottomleft', maxWidth: 200 }).addTo(map);

    const forceResize = () => setTimeout(() => map.invalidateSize({ pan: true, animate: true }), 50);
    window.addEventListener('resize', forceResize);
    window.addEventListener('orientationchange', forceResize);
    map.whenReady(forceResize);

    const drawnItems = new L.FeatureGroup().addTo(map);
    let searchPolygon = null;
    let searchFeature = null;
    let gridLayer = L.layerGroup().addTo(map);
    let zoneLayers = L.layerGroup().addTo(map);
    let routeLayers = L.layerGroup().addTo(map);
    let roadLayer = L.layerGroup().addTo(map);
    let gridCells = [];
    let groups = [];
    const colors = ['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999','#66c2a5'];

    // Leaflet Draw
    const drawControl = new L.Control.Draw({
        position: 'topleft',
        draw: {
            polygon: {
                allowIntersection: false,
                shapeOptions: { color: '#3388ff', weight: 4, opacity: 1, fillOpacity: 0.2 }
            },
            polyline: false, rectangle: false, circle: false, marker: false, circlemarker: false
        },
        edit: { featureGroup: drawnItems, remove: false }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
        const layer = e.layer;
        if (e.layerType === 'polygon') {
            if (searchPolygon) drawnItems.removeLayer(searchPolygon);
            searchPolygon = layer;
            searchFeature = searchPolygon.toGeoJSON();
            drawnItems.addLayer(searchPolygon);
            document.getElementById('gridControls').style.display = 'block';
            loadRoads(); // üõ£Ô∏è –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ—Ä–æ–≥–∏ –ø–æ—Å–ª–µ –ø–æ–ª–∏–≥–æ–Ω–∞
            forceResize();
        }
    });

    window.startDrawing = function() {
        if (searchPolygon) {
            drawnItems.removeLayer(searchPolygon);
            searchPolygon = null;
            searchFeature = null;
            document.getElementById('gridControls').style.display = 'none';
        }
        new L.Draw.Polygon(map).enable();
    };

    window.clearMap = function() {
        if (!confirm('–û—á–∏—Å—Ç–∏—Ç—å –∫–∞—Ä—Ç—É?')) return;
        drawnItems.clearLayers();
        gridLayer.clearLayers();
        zoneLayers.clearLayers();
        routeLayers.clearLayers();
        roadLayer.clearLayers();
        gridCells = [];
        groups = [];
        searchPolygon = null;
        searchFeature = null;
        document.getElementById('gridControls').style.display = 'none';
        updateGroupsTable();
        forceResize();
    };

    const russianLetters = '–ê–ë–í–ì–î–ï–ñ–ó–ò–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–Æ'.split('');
    window.getColumnLabel = function(n) {
        let s = '';
        while (n >= 0) {
            s = russianLetters[n % russianLetters.length] + s;
            n = Math.floor(n / russianLetters.length) - 1;
        }
        return s || '–ê';
    };

    window.generateGrid = function() {
        if (!searchFeature) return alert('–ù–∞—Ä–∏—Å—É–π—Ç–µ –ø–æ–ª–∏–≥–æ–Ω!');
        gridLayer.clearLayers();
        gridCells = [];

        const size = parseFloat(document.getElementById('gridCustom').value) || parseFloat(document.getElementById('gridPreset').value);
        if (!size || size <= 0) return alert('–£–∫–∞–∂–∏—Ç–µ —Ä–∞–∑–º–µ—Ä —Å–µ—Ç–∫–∏!');

        const buffered = turf.buffer(searchFeature, 1, { units: 'kilometers' });
        const bbox = turf.bbox(buffered);
        const avgLat = (bbox[1] + bbox[3]) / 2;
        const metersPerDegLat = 111132.92 - 559.82 * Math.cos(2 * avgLat * Math.PI/180) + 1.175 * Math.cos(4 * avgLat * Math.PI/180);
        const metersPerDegLon = 111412.84 * Math.cos(avgLat * Math.PI/180) - 93.5 * Math.cos(3 * avgLat * Math.PI/180);
        const degLat = size / metersPerDegLat;
        const degLon = size / metersPerDegLon;

        let startLon = Math.floor(bbox[0] / degLon) * degLon - degLon;
        let startLat = Math.floor(bbox[1] / degLat) * degLat - degLat;

        let col = 0;
        for (let lon = startLon; lon <= bbox[2] + degLon; lon += degLon) {
            let row = 1;
            for (let lat = startLat; lat <= bbox[3] + degLat; lat += degLat) {
                L.polyline([[lat, lon], [lat, lon + degLon]], {color: '#3388ff', weight: 1}).addTo(gridLayer);
                L.polyline([[lat, lon], [lat + degLat, lon]], {color: '#3388ff', weight: 1}).addTo(gridLayer);

                const label = getColumnLabel(col) + row;
                const icon = L.divIcon({className: 'grid-label', html: label, iconSize: [30,30], iconAnchor: [15,15]});
                L.marker([lat, lon], {icon}).addTo(gridLayer);

                const cellPoly = turf.polygon([[[lon, lat], [lon + degLon, lat], [lon + degLon, lat + degLat], [lon, lat + degLat], [lon, lat]]]);
                const clipped = turf.intersect(cellPoly, searchFeature);
                if (clipped && turf.area(clipped) > 100) {
                    const area = turf.area(clipped);
                    const center = turf.center(clipped);
                    clipped.properties = {label, area};
                    const layer = L.geoJSON(clipped, {style: {color: '#3388ff', weight: 1, fillOpacity: 0.05}}).addTo(gridLayer);
                    gridCells.push({geojson: clipped, layer, center, area});
                }
                row++;
            }
            col++;
        }
        forceResize();
    };

    window.addGroup = function() {
        const base = document.getElementById('baseCall').value.trim() || 'Group';
        let maxNum = 0;
        groups.forEach(g => {
            if (g.callsign.startsWith(base + '-')) {
                const n = parseInt(g.callsign.split('-')[1]);
                if (n > maxNum) maxNum = n;
            }
        });
        let num = document.getElementById('startNum').value ? parseInt(document.getElementById('startNum').value) : maxNum + 1;
        if (isNaN(num) || num < 1) num = maxNum + 1;
        const callsign = `${base}-${num.toString().padStart(2,'0')}`;
        const people = parseInt(document.getElementById('people').value) || 0;
        const cars = parseInt(document.getElementById('cars').value) || 0;
        const bla = parseInt(document.getElementById('blaNum').value) || 0;

        groups.push({callsign, people, cars, bla, color: colors[groups.length % colors.length], cells: [], area: 0});
        updateGroupsTable();
    };

    window.updateGroupsTable = function() {
        const table = document.getElementById('groupsTable');
        table.innerHTML = '<tr><th>–ü–æ–∑—ã–≤–Ω–æ–π</th><th>–õ—é–¥–∏</th><th>–ê–≤—Ç–æ</th><th>–ë–õ–ê</th><th>–ü–ª–æ—â–∞–¥—å –º¬≤</th><th>–ö–≤–∞–¥—Ä–∞—Ç–æ–≤</th></tr>';
        groups.forEach(g => {
            const row = table.insertRow();
            row.style.backgroundColor = g.color + '33';
            row.onclick = () => g.cells.length && map.fitBounds(getGroupBounds(g));
            row.insertCell().innerText = g.callsign;
            row.insertCell().innerText = g.people;
            row.insertCell().innerText = g.cars;
            row.insertCell().innerText = g.bla;
            row.insertCell().innerText = Math.round(g.area);
            row.insertCell().innerText = g.cells.length;
        });
    };

    window.getGroupBounds = function(g) {
        if (g.cells.length === 0) return map.getBounds();
        let merged = g.cells[0].geojson;
        for (let j = 1; j < g.cells.length; j++) merged = turf.union(merged, g.cells[j].geojson);
        return L.geoJSON(merged).getBounds();
    };

    // üåÑ –ü–æ–ª—É—á–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã —Å OpenTopography
    async function getElevationFromOpenTopo(lat, lng) {
        if (!OPEN_TOPO_API_KEY || OPEN_TOPO_API_KEY.includes('YOUR')) {
            console.warn('API key not set, using approx');
            return 100 + Math.sin(lat) * 50;
        }

        const url = `https://api.opentopography.org/aggregator?demtype=COP30&west=${lng}&south=${lat}&east=${lng}&north=${lat}&outputFormat=JSON&apikey=${OPEN_TOPO_API_KEY}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            return data.results?.[0]?.elevation || 0;
        } catch (e) {
            console.warn(`OpenTopo error for ${lat},${lng}:`, e.message);
            return 0;
        }
    }

    // üó∫Ô∏è K-Means –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∞!)
    function kMeansClustering(points, k) {
        if (points.length < k) k = points.length;
        if (k === 0) return [];

        let centroids = [];
        for (let i = 0; i < k; i++) {
            centroids.push([...points[i].coords]);
        }

        let changed = true;
        let iterations = 0;
        const maxIterations = 100;

        while (changed && iterations < maxIterations) {
            iterations++;
            changed = false;

            const clusters = Array.from({ length: k }, () => ({ points: [] }));

            points.forEach(p => {
                let minDist = Infinity;
                let bestCluster = 0;
                for (let i = 0; i < k; i++) {
                    const dx = p.coords[0] - centroids[i][0];
                    const dy = p.coords[1] - centroids[i][1];
                    const dist = dx*dx + dy*dy;
                    if (dist < minDist) {
                        minDist = dist;
                        bestCluster = i;
                    }
                }
                clusters[bestCluster].points.push(p);
            });

            for (let i = 0; i < k; i++) {
                const cluster = clusters[i];
                if (cluster.points.length === 0) continue;

                let sumX = 0, sumY = 0;
                cluster.points.forEach(p => {
                    sumX += p.coords[0] * p.weight;
                    sumY += p.coords[1] * p.weight;
                });
                const totalWeight = cluster.points.reduce((sum, p) => sum + p.weight, 0);
                const newX = sumX / totalWeight;
                const newY = sumY / totalWeight;

                if (Math.abs(newX - centroids[i][0]) > 0.0001 || Math.abs(newY - centroids[i][1]) > 0.0001) {
                    changed = true;
                }
                centroids[i] = [newX, newY];
            }
        }

        return clusters;
    }

    // üß© –£–ª—É—á—à–µ–Ω–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∑–æ–Ω (—Å —Ä–µ–ª—å–µ—Ñ–æ–º)
    window.assignZones = async function() {
        if (gridCells.length === 0) return alert('–°–æ–∑–¥–∞–π—Ç–µ –≥—Ä–∏–¥!');
        if (groups.length === 0) return alert('–î–æ–±–∞–≤—å—Ç–µ –≥—Ä—É–ø–ø—ã!');

        zoneLayers.clearLayers();
        groups.forEach(g => { g.cells = []; g.area = 0; });

        const centers = [];

        // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö —Å —É—á—ë—Ç–æ–º —Ä–µ–ª—å–µ—Ñ–∞
        for (const c of gridCells) {
            const [lng, lat] = c.center.geometry.coordinates;
            const elevation = await getElevationFromOpenTopo(lat, lng);
            const difficulty = elevation > 200 ? 1.8 : elevation > 150 ? 1.3 : 1.0;
            const area = c.area;

            centers.push({
                coords: [lng, lat],
                area,
                cell: c,
                weight: difficulty
            });
        }

        const clusters = kMeansClustering(centers, groups.length);

        groups.forEach((g, i) => {
            const cluster = clusters[i];
            if (!cluster) return;
            cluster.points.forEach(p => {
                g.cells.push(p.cell);
                g.area += p.area;
            });
        });

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        gridCells.forEach(cell => {
            groups.forEach(g => {
                if (g.cells.includes(cell)) {
                    cell.layer.setStyle({
                        fillColor: g.color,
                        fillOpacity: 0.45,
                        color: g.color,
                        weight: 2,
                        opacity: 0.9
                    });
                }
            });
        });

        groups.forEach(g => {
            if (g.cells.length === 0) return;
            let merged = g.cells[0].geojson;
            for (let j = 1; j < g.cells.length; j++) merged = turf.union(merged, g.cells[j].geojson);
            const center = turf.center(merged);
            L.geoJSON(merged, {
                style: { color: g.color, weight: 6, fillOpacity: 0, dashArray: '10,15', opacity: 0.9 }
            }).addTo(zoneLayers);
            L.marker(center.geometry.coordinates.slice().reverse(), {
                icon: L.divIcon({
                    className: 'group-label',
                    html: g.callsign,
                    iconSize: [120, 44],
                    iconAnchor: [60, 22]
                })
            }).addTo(zoneLayers);
        });

        updateGroupsTable();
        forceResize();
    };

    // üõ£Ô∏è –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ—Ä–æ–≥ —Å BDC API
    async function loadRoads() {
        if (!searchFeature) return;
        const bounds = turf.bbox(searchFeature);
        const [lngMin, latMin, lngMax, latMax] = bounds;

        const url = `https://i.centr.by/bdc-road-api/api/Roads/Search?latMin=${latMin}&latMax=${latMax}&lngMin=${lngMin}&lngMax=${lngMax}`;

        try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(res.status);
            const roads = await res.json();

            roadLayer.clearLayers();
            roads.forEach(road => {
                if (road.geometry?.type === 'LineString') {
                    const coords = road.geometry.coordinates.map(c => [c[1], c[0]]);
                    L.polyline(coords, { color: '#555', weight: 2, opacity: 0.8 }).addTo(roadLayer);
                }
            });
            console.log(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${roads.length} –¥–æ—Ä–æ–≥`);
        } catch (e) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ—Ä–æ–≥:', e);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–æ—Ä–æ–≥–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.');
        }
    }

    // üö∂‚Äç‚ôÇÔ∏è –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–∞—Ä—à—Ä—É—Ç–æ–≤
    window.generateRoutes = function() {
        routeLayers.clearLayers();
        const stepPesh = parseFloat(document.getElementById('stepPesh').value) || 10;
        const stepBla = parseFloat(document.getElementById('stepBla').value) || 50;
        const blaSpeed = 10;
        const blaTimeMax = 25 * 60;

        groups.forEach(g => {
            if (g.cells.length === 0) return;

            let merged = g.cells[0].geojson;
            for (let j = 1; j < g.cells.length; j++) merged = turf.union(merged, g.cells[j].geojson);

            // –î–ª—è –≥—Ä—É–ø–ø —Å –∞–≤—Ç–æ ‚Äî –º–∞—Ä—à—Ä—É—Ç—ã –ø–æ –¥–æ—Ä–æ–≥–∞–º
            if (g.cars > 0) {
                generateRouteByRoads(g, merged);
                return;
            }

            // –ü–µ—à–∏–µ –∏ –ë–õ–ê ‚Äî –∑–∏–≥–∑–∞–≥
            const bbox = turf.bbox(merged);
            const avgLat = (bbox[1] + bbox[3]) / 2;
            const metersPerDegLat = 111132.92 - 559.82 * Math.cos(2 * avgLat * Math.PI/180) + 1.175 * Math.cos(4 * avgLat * Math.PI/180);
            const stepDeg = (g.bla ? stepBla : stepPesh) / metersPerDegLat;

            let paths = [];
            let direction = 1;
            for (let lat = bbox[1]; lat <= bbox[3]; lat += stepDeg) {
                const line = turf.lineString([[bbox[0], lat], [bbox[2], lat]]);
                const clipped = turf.lineIntersect(line, merged);
                if (clipped.features.length > 0) {
                    let coords = clipped.features[0].geometry.coordinates;
                    if (direction === -1) coords = coords.reverse();
                    paths.push(coords);
                    direction = -direction;
                }
            }

            if (paths.length === 0) return;

            let fullPath = paths[0];
            for (let i = 1; i < paths.length; i++) fullPath = fullPath.concat(paths[i]);

            const length = turf.length(turf.lineString(fullPath), {units: 'meters'});
            if (g.bla && length / blaSpeed > blaTimeMax) return;

            L.polyline(fullPath.map(c => [c[1], c[0]]), {
                color: g.color,
                weight: 3,
                dashArray: '5, 5'
            }).addTo(routeLayers);
        });
        forceResize();
    };

    // üõ£Ô∏è –ú–∞—Ä—à—Ä—É—Ç –ø–æ –¥–æ—Ä–æ–≥–∞–º
    function generateRouteByRoads(group, zoneGeoJSON) {
        const intersectingLines = [];
        roadLayer.eachLayer(layer => {
            if (!(layer instanceof L.Polyline)) return;
            const roadLine = layer.toGeoJSON();
            try {
                const intersection = turf.intersect(roadLine, zoneGeoJSON);
                if (intersection) intersectingLines.push(intersection);
            } catch (e) {}
        });

        if (intersectingLines.length === 0) return;

        let combined = intersectingLines[0];
        for (let i = 1; i < intersectingLines.length; i++) {
            try {
                combined = turf.union(combined, intersectingLines[i]);
            } catch (e) {}
        }

        if (combined?.geometry?.type === 'LineString') {
            L.polyline(combined.geometry.coordinates.map(c => [c[1], c[0]]), {
                color: group.color,
                weight: 3,
                dashArray: '5, 5'
            }).addTo(routeLayers);
        }
    }

    // üì§ –≠–∫—Å–ø–æ—Ä—Ç
    window.exportGeoJSON = function() {
        const features = [searchFeature, ...gridCells.map(c => c.geojson)];
        groups.forEach(g => {
            if (g.cells.length > 0) {
                let merged = g.cells[0].geojson;
                for (let j = 1; j < g.cells.length; j++) merged = turf.union(merged, g.cells[j].geojson);
                merged.properties = { group: g.callsign, people: g.people, cars: g.cars, bla: g.bla };
                features.push(merged);
            }
        });
        const blob = new Blob([JSON.stringify({ type: "FeatureCollection", features })], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'pso_plan.geojson';
        a.click();
    };

    window.exportKML = function() {
        const kml = new L.KML();
        [drawnItems, gridLayer, zoneLayers, routeLayers].forEach(layerGroup => layerGroup.eachLayer(l => kml.addLayer(l)));
        const blob = new Blob([kml.getKML()], { type: 'application/vnd.google-earth.kml+xml' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'pso_plan.kml';

    };
